<!DOCTYPE html>    
<html>    
<head>    
    <body style="background-color:powderblue;"></body>
    <title>Reg Form</title>   
    <link rel="stylesheet" href="Adminreg.css"> 
</head>    
<body>    
    <center><img src="C:\Users\SIVALA KARTHIK\Downloads\quick.jfif" width="200" height="200"></center>    
       
    <form method="" action="" name="reg_form" onsubmit="return validate()">    
        <h2>Admin Register</h2>    
        <table>    
            <tr>    
                <td><label>First Name: </label></td>    
                <td>    
                    <input type="text" name="fname" placeholder="First Name">    
                </td>    
            </tr>    
            <tr>    
                <td><label>Last Name: </label></td>    
                <td>    
                    <input type="text" name="lname" placeholder="Last Name">    
                </td>    
            </tr>
            <tr>    
                <td><label>Mobile: </label></td>    
                <td>    
                    <input type="number" name="mobile" placeholder="Enter Your Mobile number" >    
                </td>    
            </tr>          
            <tr>    
                <td><label>Gender: </label></td>    
                <td>    
                    <input type="radio" name="gender" value="male">Male    
                    <input type="radio" name="gender" value="femele">Female    
                </td>    
            </tr>    
            <tr>    
                <td><label>Email Id: </label></td>    
                <td>    
                    <input type="text" name="email" placeholder="example@gmail.com">    
                </td>    
            </tr>    
            <tr>    
                <td><label>Password: </label></td>    
                <td>    
                    <input type="text" name="Password" placeholder="Enter Password">    
                </td>    
            </tr>    
            <tr>    
                <td><label>Confirm Password: </label></td>    
                <td>    
                    <input type="text" name="ConfirmPassword" placeholder="Confirm Your Password">    
                </td>    
            </tr>    
            <tr>    
                <td><label>Address: </label></td>    
                <td>    
                    <input type="textarea" size="50" name="address" placeholder="Address">    
                </td>    
            </tr>  
            <tr>    
                <td>    
                    <input type="submit" name="submit" value="Submit">    
                    <input type="reset" name="reset" value="Reset">    
                </td>    
            </tr>             
        </table>    
    </form>    
    <script src="Adminreg.js"></script>
</body>    
</html>
